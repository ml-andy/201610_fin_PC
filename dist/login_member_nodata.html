  <div class="loading">
    <div class="main">
      Loading...
    </div>
  </div>
  <div class="header">
    <div class="logo"></div>
    <div class="menubtn"></div>
  </div>
  <div class="menu">
    <div class="menua_box">
      <a href="javascript:;" class="menua m1">登入/出帳號</a>
      <a href="javascript:;" class="menua m2">查詢紀錄</a>

  </div>
  <div class="wrapper">
     <div class="page login_member_nodata">
       <div class="com_title"></div>
       <div class="com_main">
           <div class="content">
               <div class="btn">
                   <div class="nodata_btn on">
                       <a href="javascript:;"></a>
                   </div>
                   <div class="hasdata_btn">
                       <a href="login_member.html"></a>
                   </div>
               </div>
               <ul class="data">
                   <li><input type="text" class="name" placeholder="請填寫正確中文姓名"></li>
                   <li><input type="text" class="idcard" placeholder="請填寫身分證字號 (英文字母請大寫)"></li>
                   <li><input type="text" class="phone" placeholder="請輸入您的聯絡手機號碼"></li>
                   <li><input type="text" class="email" placeholder="請輸入您的電子信箱"></li>
                   <li>
                       <select class="male">
                           <option value="請選擇性別">請選擇性別</option>
                       </select>
                       <select class="age">
                           <option value="請選擇年齡">請選擇年齡</option>
                       </select>
                   </li>
                   <li>
                       <select class="city">
                           <option value="選擇縣市">選擇縣市</option>
                       </select>
                       <select class="area">
                           <option value="區/鄉/鎮/市">區/鄉/鎮/市</option>
                       </select>
                   </li>
                   <li><input type="text" class="addr" placeholder="請輸入您的通訊地址"></li>
                   <li>
                       <div class="s">
                           1.沒有手機可填家人的手機號碼，以利中獎聯繫<br>
                           2.收件地址需填寫可連絡本人，以利中獎後聯繫
                       </div>
                   </li>
                   <li>
                       <div class="agree">
                           <div class="checkbox"></div>
                           <a href="about.html" target="blank">
                               我已閱讀並同意活動內容與以上隱私權條款
                           </a>
                       </div>
                   </li>
                   <li>
                       <div class="submitbtn">確認送出</div>
                   </li>
               </ul>
           </div>
       </div>
     </div>
